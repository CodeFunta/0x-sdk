name: Bug Report
description: File an issue
title: '[bug] <replace this with a title>'
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report. Please provide thorough context of the issue.

  - type: input
    attributes:
      label: 0x-sdk version
      description: What version of 0x-sdk are you using?
      placeholder: 1.0.0
    validations:
      required: true

  - type: textarea
    attributes:
      label: Current behavior
      description: A concise and thorough description of what is happening. You can also attach images, videos, code snippets below.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behavior
      description: A concise and thorough description of what is expected to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior.
    validations:
      required: false

  - type: input
    attributes:
      label: Minimal reproducible demo of issue
      description: |
        A link to a demo makes investigating the issue easier. Demos can be hosted on CodeSandbox or GitHub.
      placeholder: https://codesandbox.io
    validations:
      required: false

  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Anything that will provide more context about the issue. You can also attach images, videos, code snippets below.

    validations:
      required: false